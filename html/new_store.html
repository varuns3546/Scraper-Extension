<form id="storeForm" action="/submit" method="post">
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" required>
    <label for="url">URL: </label>
    <input type="text" id="url" name="url" required>
    <label for="gridCSSSelector">Grid CSS Selector: </label>
    <input type="text" id="gridCSSSelector" name="gridCSSSelector" required>
    <label for="productCSSTag">Product CSS Tag:</label>
    <select id="productCSSTag" name="productCSSTag" required>
        <option value="">Select Tag</option>
        <option value="div">div</option>
        <option value="span">span</option>
        <option value="p">p</option>
        <option value="a">a</option>
        <option value="label">label</option>
    </select>
    <label for="productCSSAttribute">Product CSS Tag:</label>
    <select id="productCSSAttribute" name="productCSSAttribute" required>
        <option value="">Select Attribute</option>
        <option value="class">class</option>
        <option value="id">id</option>
        <option value="title">title</option>
        <option value="name">name</option>
        <option value="value">value</option>
        <option value="href">href</option>
    </select>
    <label for="productCSSValue">Product CSS Value: </label>
    <input type="text" id="productCSSValue" name="productCSSValue" required>    <label for="switchPageBy">How to Switch the Page</label>

    <select id="switchPageBy" name="switchPageBy" required>
        <option>Select method</option>
        <option value="url">URL</option>
        <option value="horizontal scroll" selected>Horizontal Scroll</option>
        <option value="vertical scroll">Vertical Scroll</option>
    </select>
    <input type="submit" value="Submit">


</form>
